<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
      h1 {
       font-family: 'Montserrat', sans-serif;
       font-size: 54px;
       color: #616161;
       line-height: 1.2;
       padding-bottom: 20px;
       }
      h2 {
       font-family: 'Montserrat', sans-serif;
       font-size: 36px;
       color: #9e9e9e;
       line-height: 1.2;
       padding-bottom: 20px;
       }

       .hero {
        padding: 100px 30px 100px 30px;
       }

       .cta {
        margin: 24px 0px 24px 0px;
        border-radius: 30px;
        padding: 16px 100px;
       }

       .carddiv {
        padding: 100px 0px 100px 0px;
        width: auto;
       }

       .fourers {
        border: 1px solid black;
        background-color: #ECEFF1;
        padding-top: 20px;
        padding-bottom: 20px;
       }

       .sixers {
        border: 1px solid black;
        background-color: #CFD8DC;
        padding-top: 20px;
        padding-bottom: 20px;
       }

       .twelvers {
        border: 1px solid black;
        background-color: #B0BEC5;
        padding-top: 20px;
        padding-bottom: 20px;
       }

       .viz {
        padding-bottom: 100px;
       }

    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row hero">
        <div class="col-md-8 offset-md-2">
          <h1>Hi, my name is Steve Ngo and I am a user experience designer.</h1>
          <center><button type="button" class="btn btn-primary btn-lg cta">Hire Me</button>
          </center>
        </div>
      </div>
    </div>

    <div="row">
      <div class="col-12 viz">
        <img src="http://i.imgur.com/T5EdXAr.jpg" class="img-fluid" alt="shoes">
      </div>
    </div>

    <div="row">
      <h2 class="text-center">Look how easy it is to create a responsive website with Bootstrap!</h2>
    </div>

    <div class="row text-center">
      <div class="col-md-4 fourers">
        4
      </div>
      <div class="col-md-4 fourers">
        4
      </div>
      <div class="col-md-4 fourers">
        4
      </div>
    </div>


    <div class="row text-center">
      <div class="col-lg-6 sixers">
        6
      </div>
      <div class="col-lg-6 sixers">
        6
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12 twelvers">
        12
      </div>
    </div>






    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
